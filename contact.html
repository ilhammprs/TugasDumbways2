    <div class="from">
        <form action="">
            <h1>GET IN TOUCH</h1>
            <div>
                 <label for="name">Name</label>
                <input id="name" type="text" required placeholder="Input your name">
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" type="email" required placeholder="Input your e-mail">
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input id="phone" type="text" required placeholder="Input your number">
            </div>
            <div>
                <label for="subject">Subject</label>
                <select id="subject">
                        <option>Let's Collaboration</option>
                        <option>Let's Create Project</option>
                        <option>Let's Talk</option>
                </select>
            </div>
            <div>
                <label for="message">Your Message</label>
                <textarea name="message" id="message" cols="30" rows="2"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
